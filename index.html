<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Impossible NO Valentine</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #1e1e2f;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }
    h1 { margin-bottom: 20px; }
    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .yes {
        background: #ff4d6d;
        color: #fff;
    }
    .no {
        background: #aaa;
        color: #222;
        position: relative;
    }
    .question {
        margin-bottom: 20px;
        font-size: 1.3em;
    }
    .hidden { display: none; }
    .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        opacity: 0.8;
        animation: fall 3s linear infinite;
    }
    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg);}
        100% { transform: translateY(100vh) rotate(360deg);}
    }
</style>
</head>
<body>

<div id="intro">
    <h1>âš ï¸ Official Valentine Survey</h1>
    <p>Please answer honestly. This is extremely important ğŸ˜</p>
    <button id="startBtn">Start</button>
</div>

<div id="quiz" class="hidden">
    <div class="question" id="quizQuestion">Who stole my heart?</div>
    <button class="quizOption">Only you ğŸ˜</button>
    <button class="quizOption">Obviously you ğŸ˜</button>
</div>

<div id="finalQuestion" class="hidden">
    <div class="question" id="finalText">Will you be my Valentine?</div>
    <button class="yes" id="yesBtn">YES ğŸ’–</button>
    <button class="no" id="noBtn">NO âŒ</button>
</div>

<div id="endScreen" class="hidden">
    <h1>ğŸ‰ FINALLY!</h1>
    <p>Happy Valentineâ€™s Day, my amazing babe ğŸ’–</p>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const intro = document.getElementById('intro');
const quiz = document.getElementById('quiz');
const quizQuestion = document.getElementById('quizQuestion');
const quizOptions = document.querySelectorAll('.quizOption');
const finalQuestion = document.getElementById('finalQuestion');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const endScreen = document.getElementById('endScreen');

const miniQuestions = [
    "What if I buy you chocolates? ğŸ«",
    "What if I look at you like this forever ğŸ‘€?",
    "What if I promise extra hugs? ğŸ¤—",
    "What if I cook your favorite meal? ğŸ²"
];

let noClickCount = 0;

// Start quiz
startBtn.onclick = () => {
    intro.classList.add('hidden');
    quiz.classList.remove('hidden');
};

// Quiz options
quizOptions.forEach(btn => {
    btn.onclick = () => {
        quiz.classList.add('hidden');
        finalQuestion.classList.remove('hidden');
    }
});

// NO button tricks
noBtn.addEventListener('mouseenter', () => {
    // Move NO button randomly
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

noBtn.addEventListener('click', () => {
    noClickCount++;
    // Show mini question
    const newQuestion = miniQuestions[Math.floor(Math.random() * miniQuestions.length)];
    document.getElementById('finalText').textContent = newQuestion;

    // Grow YES button
    yesBtn.style.transform = `scale(${1 + noClickCount * 0.2})`;

    // Optional: shake NO button
    noBtn.style.transform = 'translateX(-10px)';
    setTimeout(() => { noBtn.style.transform = 'translateX(10px)'; }, 100);
    setTimeout(() => { noBtn.style.transform = 'translateX(0px)'; }, 200);
});

// YES button click
yesBtn.onclick = () => {
    finalQuestion.classList.add('hidden');
    endScreen.classList.remove('hidden');
    createConfetti();
};

// Confetti
function createConfetti() {
    for(let i = 0; i < 50; i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDuration = 2 + Math.random()*3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
