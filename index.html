<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For H / Abena üíñ</title>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1e1e2f, #2b2b45);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        text-align: center;
    }

    .screen {
        max-width: 500px;
        padding: 30px;
    }

    h1 {
        margin-bottom: 15px;
    }

    p {
        font-size: 1.1em;
        margin-bottom: 25px;
    }

    .question {
        font-size: 1.4em;
        margin-bottom: 20px;
    }

    button {
        padding: 15px 35px;
        font-size: 18px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px;
    }

    .yes {
        background: #ff4d6d;
        color: #fff;
    }

    .no {
        background: #bbb;
        color: #222;
        position: relative;
    }

    .hidden {
        display: none;
    }

    .confetti-piece {
        position: absolute;
        width: 10px;
        height: 10px;
        opacity: 0.9;
        animation: fall 3s linear infinite;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(100vh) rotate(360deg); }
    }
</style>
</head>

<body>

<!-- INTRO -->
<div class="screen" id="intro">
    <h1>‚ö†Ô∏è Official Valentine Survey</h1>
    <p>Please answer honestly. This is extremely important üòè</p>
    <button class="yes" id="startBtn">Start</button>
</div>

<!-- MINI QUIZ -->
<div class="screen hidden" id="quiz">
    <div class="question">Who stole my heart?</div>
    <button class="yes quizOption">Only you üòç</button>
    <button class="yes quizOption">Obviously you üòè</button>
</div>

<!-- ADMIRATION QUESTION -->
<div class="screen hidden" id="finalQuestion">
    <div class="question">What type of woman do you admire most?</div>
    <div id="optionText" style="margin-bottom:25px; font-size:1.3em;"></div>

    <button class="yes" id="yesBtn">YES üíñ</button>
    <button class="no" id="noBtn">NO ‚ùå</button>
</div>

<!-- END -->
<div class="screen hidden" id="endScreen">
    <h1>üíñ Result Found</h1>
    <p style="font-size:1.4em;">
        You are the woman I admire most.<br><br>
        Always.<br>
        <strong>H / Abena üòå</strong>
    </p>
</div>

<script>
const startBtn = document.getElementById('startBtn');
const intro = document.getElementById('intro');
const quiz = document.getElementById('quiz');
const quizOptions = document.querySelectorAll('.quizOption');
const finalQuestion = document.getElementById('finalQuestion');
const optionText = document.getElementById('optionText');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const endScreen = document.getElementById('endScreen');

const admirationOptions = [
    "A) Someone kind, intelligent, and beautiful",
    "B) Someone who brings peace and laughter",
    "C) Someone strong, loving, and emotionally mature",
    "D) H / Abena üòå"
];

let currentStep = 0;

// Start
startBtn.onclick = () => {
    intro.classList.add('hidden');
    quiz.classList.remove('hidden');
};

// Quiz ‚Üí admiration
quizOptions.forEach(btn => {
    btn.onclick = () => {
        quiz.classList.add('hidden');
        finalQuestion.classList.remove('hidden');
        showOption();
    };
});

// Show option
function showOption() {
    optionText.textContent = admirationOptions[currentStep];
}

// YES
yesBtn.onclick = () => {
    currentStep++;

    if (currentStep < admirationOptions.length) {
        showOption();
    } else {
        finalQuestion.classList.add('hidden');
        endScreen.classList.remove('hidden');
        createConfetti();
    }
};

// NO runs away
noBtn.addEventListener('mouseenter', () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = 'absolute';
    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
});

// Confetti
function createConfetti() {
    for (let i = 0; i < 70; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-piece');
        confetti.style.backgroundColor = `hsl(${Math.random()*360},100%,50%)`;
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 5000);
    }
}
</script>

</body>
</html>
